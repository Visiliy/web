<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Красная планета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="alert alert-secondary" role="alert">
    <h1>{{ misia }}</h1>
</div>
<h4>{{ diviz }}</h4>
<div class="container">
    <center><h1>Пейзажи Марса</h1></center>
    <div id="myCarousel" class="carousel slide border" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for i in file_list %}
            <li data-target="#myCarousel" data-slide-to="{{ loop.index - 1 }}" {% if loop.first %} class="active" {%
                endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for j in file_list %}
            {% if loop.first %}
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/img2/{{ j }}" alt="{{ j[:-4] }}" width="600" height="600">
            </div>
            {% else %}
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/img2/{{ j }}" alt="{{ j[:-4] }}" width="600" height="600">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<h6><br></h6>
<form class="login_form" method="post" enctype="multipart/form-data">
    <h6 style='margin-left:400px'>Добавить картинку</h6>
    <div class="form-group">
        <input type=file name=file style='margin-left:400px'>
    </div>
    <button type="submit" class="btn btn-primary" style='margin-left:400px'>Отправить</button>
</form>
<h6><br></h6>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
